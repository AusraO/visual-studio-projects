<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Github, klases</title>

    <script src="/JavaScript/GitGitHubKlases/main.js" defer></script>

    <link rel="stylesheet" href="/JavaScript/GitGitHubKlases/style.css">
</head>

<body>

    <section id="newCars">
        <form>
            <input type="text" name="make" id="make" placeholder="Car make.."><br>
            <input type="text" name="model" id="model" placeholder="Car model.."><br>
            <input type="number" name="year" id="year" placeholder="Car year.."><br>
            <input type="number" name="basePrice" id="basePrice" placeholder="Car base price.."><br>
            <select name="engineType" id="engineType">
            <option value="gas"> Gas</option>
            <option value="petrol"> Petrol</option>
            <option value="gas"> Electric</option>
        </select> <br>
        <input type="url" name="photo" id="photo" placeholder="car photo"><br>
        <input type="submit" value="Create Car Card">
        </form>
    </section>
    <section id="cars">
        <h1>All the cars in our garage</h1>
        <div id="allCars">


        </div>
    </section>

</body>

</html>
