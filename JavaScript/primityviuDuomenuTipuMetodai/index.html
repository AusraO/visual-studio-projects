<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primityviu duomenu tipu metodai</title>

   
     <script src="/JavaScript/primityviuDuomenuTipuMetodai/main.js" defer></script>
</head>

<body>
   
<div id="inputArea">
    <form >
        <label for="kaina">Iveskite kaina:</label>
        <input type="number" id="kaina" name="kaina" step="0.001"><br><br>
        <label for="degaluKiekis">Degalu kiekis:</label>
        <input type="number" id="degaluKiekis" name="degaluKiekis" step="0.1"><br><br>
        <input type="submit" value="Submit">
      </form> 
      <h1 id="kainosUzrasas"> </h1>
</div>

<div id="ketvirtaUzduotis">
    <form >
        <label for="vardas">Iveskite varda:</label>
        <input type="text" id="vardas" name="vardas" ><br><br>
        <label for="degaluKiekis">Iveskite skaiciu:</label>
        <input type="number" id="skaicius" name="skaicius" step="0.1"><br><br>
        <input type="submit" value="Submit">
      </form> 
      <h1 id="vardasKartojasiCia"> </h1>
</div>

<div id="penktaUzduotis">
    <form >
        <label for="vardas2">Iveskite varda:</label>
        <input type="text" id="vardas2" name="vardas2" ><br><br>

        <input type="submit" value="Submit">
      </form> 
     
</div>















<div id="sestaUzduotis">
    <form >
        <label for="vardasIrPavarde">Iveskite varda ir pavarde:</label>
        <input type="text" id="vardasIrPavarde" name="vardasIrPavarde" ><br><br>

        <input type="submit" value="Submit">

        <div id="rezultatas"></div>
      </form> 
     
</div>




</body>
</html>
